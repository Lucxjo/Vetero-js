<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetero</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvMnlTnbddt-HGrLKaAFSsC7j48Hs8Dwk&libraries=places&callback=initMap">
        </script>
    <script defer src="./js/index.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon-container">
                <canvas class="icon" width="100" height="100"></canvas>
            </div>
        </div>
        <div class="content">
            <div class="general">
                <div class="status">Enter a location</div>
                <div class="location">to find the weather</div>
            </div>
            <div class="details">
                <div class="detail">
                    <div class="title">Wind</div>
                    <div class="value">TBD</div>
                </div>
                <div class="detail">
                    <div class="title">Temperature</div>
                    <div class="value">TBD</div>
                </div>
                <div class="detail">
                    <div class="title">Precipitation</div>
                    <div class="value">TBD</div>
                </div>
            </div>
            <div class="city-search-container">
                <input type="text" class="city-search" placeholder="Enter location">
            </div>
        </div>
    </div>
</body>
</html>
