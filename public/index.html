<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="A weather app built on react" />
    <link rel="apple-touch-icon" href="./img/apple-touch-icon-full.png" />
    <link rel="manifest" href="./manifest.json" />

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Vetero">
    <meta name="apple-mobile-web-app-title" content="Vetero">
    <meta name="theme-color" content="#2F96A3">
    <meta name="msapplication-navbutton-color" content="#2F96A3">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="msapplication-starturl" content=".">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="icon" type="image/x-icon" sizes="64x64" href="Vetero 64x64.ico">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="64x64" href="Vetero 64x64.ico">
    <link rel="icon" type="image/svg+xml" sizes="4096x4069 any" href="Vetero.svg">
    <link rel="apple-touch-icon" type="image/svg+xml" sizes="4096x4069 any" href="Vetero.svg">
    <link rel="icon" type="image/png" sizes="1240x1240" href="Vetero 1240x1240.png">
    <link rel="apple-touch-icon" type="image/png" sizes="1240x1240" href="Vetero 1240x1240.png">
    <link rel="icon" type="image/png" sizes="64x64" href="apple-touch-icon.png">
    <link rel="apple-touch-icon" type="image/png" sizes="64x64" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="4096x4096" href="apple-touch-icon-full.png">
    <link rel="apple-touch-icon" type="image/png" sizes="4096x4096" href="apple-touch-icon-full.png">
    <title>Vetero</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("./serviceworker.js")
            .then((reg) => console.log("Success! ", reg.scope))
            .catch((err) => console.log("Failure! ", err));
        });
      }
    </script>
  </body>
</html>
